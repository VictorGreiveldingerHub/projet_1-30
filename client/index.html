<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Galerie photo</title>
  </head>
  <body>
    <header class="title">
      <h1>Galerie photo</h1>
    </header>
    <main class="container">
      <div class="left_side">
        <div class="pictures_grid">
          <div class="grid_picture item--1">
            <img src="image/image1.jpg" alt="Image 1" />
          </div>
          <div class="grid_picture 2 item--2">
            <img src="image/image2.jpg" alt="Image 1" />
          </div>
          <div class="grid_picture 3 item--3">
            <img src="image/image3.jpg" alt="Image 1" />
          </div>
          <div class="grid_picture 4 item--4">
            <img src="image/image4.jpg" alt="Image 1" />
          </div>
          <div class="grid_picture 5 item--5">
            <img src="image/image5.jpg" alt="Image 1" />
          </div>
          <div class="grid_picture 6 item--6">
            <img src="image/image1.jpg" alt="Image 1" />
          </div>
          <div class="grid_picture 7 item--7">
            <img src="image/image2.jpg" alt="Image 1" />
          </div>
          <div class="grid_picture 8 item--8">
            <img src="image/image3.jpg" alt="Image 1" />
          </div>
          <div class="grid_picture 9 item--9">
            <img src="image/image4.jpg" alt="Image 1" />
          </div>
          <div class="grid_picture 10 item--10">
            <img src="image/image5.jpg" alt="Image 1" />
          </div>
        </div>
      </div>
      <div class="right_side">
        <div class="static_picture">
          <img src="image/image5.jpg" alt="Image 1" />
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
